<!doctype html>

<html lang="en">

<head>
    <title>Code Quiz</title>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![end if]-->

    <meta charset="utf-8">
    <meta name="keywords" content="computer, coding, quiz, test, knowledge">
    <meta name="description" content="Test your coding knowledge with this quiz!">
    <meta name="author" content="Stephanie Melanofridis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/alf5lii.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <h1>Code Quiz</h1>
        <div id="quiz" class="flex-container">
            <div id="hud" class="heads-up-display">
                <div class="hud-item">
                    <p class="hud-prefix">Question</p>
                    <p id="counter" class="hud-main-text"></p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Seconds:</p>
                    <p id="time" class="hud-main-text"></p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <p id="score" class="hud-main-text">0/5</p>
                </div>
            </div>
            <div class="quiz-content-container flex-column">
                <h2 class="question">Question<br></h3>
                    <div class="answers">
                        <div class="answer-container">
                            <p class="answer-prefix">a</p>
                            <p class="answer" data-number="1">Answer 1</p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix">b</p>
                            <p class="answer" data-number="2">Answer 2</p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix">c</p>
                            <p class="answer" data-number="3">Answer 3</p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix">d</p>
                            <p class="answer" data-number="4">Answer 4</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
